{% extends 'usuarios/home.html' %}

{% load static %}

{% block content %}
{% block title %}Deletar Usu√°rio{% endblock %}

<style>
    .user_card {
      width: 600px;
      margin-top: auto;
      margin-bottom: auto;
      background: #71BBFF;
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
    }
    .perfil{
      margin-top: 80px;
    }
    .form_container {
      margin-top: 20px;
    }
    .input-group-text {
      color: grey !important;
      border: 0 !important;
      border-radius: 30px 0 0 30px !important;
    }
    .form-control{
      border-radius: 0 30px 30px 0 !important;
    }
    .form-control-2{
      border-radius: 30px 30px 30px 30px !important;
    }
    .input-group-append{
      width: 47.5px;
    }
    .input-group-text{
      height: 47px;
    }
    .delete_btn {
              width: 40%;
              background: #000000 !important;
              color: white !important;
              border-radius: 30px; 
          }
  </style>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <svg class="perfil" xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 640 512">
                    <path d="M95.1 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7c5.625 0 10.73-1.65 15.42-4.029L264.9 304.3C171.3 306.7 95.1 383.1 95.1 477.3zM630.8 469.1l-277.1-217.9c54.69-14.56 95.18-63.95 95.18-123.2C447.1 57.31 390.7 0 319.1 0C250.2 0 193.7 55.93 192.3 125.4l-153.4-120.3C34.41 1.672 29.19 0 24.03 0C16.91 0 9.845 3.156 5.127 9.187c-8.187 10.44-6.375 25.53 4.062 33.7L601.2 506.9c10.5 8.203 25.56 6.328 33.69-4.078C643.1 492.4 641.2 477.3 630.8 469.1z"/></svg>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-trash"></i></span>
                            </div>
                            <label type="email" name="email" class="form-control">Deseja mesmo deletar sua conta?</label>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" class="btn delete_btn" value="Sim">
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
{% endblock %}
