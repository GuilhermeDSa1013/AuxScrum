{% extends 'usuarios/home.html' %}
{% load static %}

{% block title %}Excluir Retrospectiva{% endblock %}

{% block content %}

<style>
    .botaoVoltar{
      margin-top: 50px;
      margin-left: 491px;
      position: absolute;
      width: 150px;
      height: 50px;
      background: black !important;
      color: white !important;
      border-radius: 30px;
    }
    .perfil{
      margin-top: 120px;
    }
    .form_container {
      margin-top: 20px;
    }
    .input-group-text {
      color: grey !important;
      border: 0 !important;
      border-radius: 30px 0 0 30px !important;
    }
    .form-control{
      border-radius: 0 30px 30px 0 !important;
      max-width: 100%;
    }
    .form-control-2{
      border-radius: 30px 30px 30px 30px !important;
    }
    .input-group-append{
      width: 47.5px;
    }
    .input-group-text{
      height: 47px;
    }
    .delete_btn {
              width: 40%;
              background: #000000 !important;
              color: white !important;
              border-radius: 30px; 
          }
  </style>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div>
            <div class="d-flex justify-content-center">
              <a href=""><button class="botaoVoltar">Voltar</button></a>
                <svg class="perfil" xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 448 512">
                    <path d="M257.9 328L304.1 375C314.3 384.4 314.3 399.6 304.1 408.1C295.6 418.3 280.4 418.3 271 408.1L224 361.9L176.1 408.1C167.6 418.3 152.4 418.3 143 408.1C133.7 399.6 133.7 384.4 143 375L190.1 328L143 280.1C133.7 271.6 133.7 256.4 143 247C152.4 237.7 167.6 237.7 176.1 247L224 294.1L271 247C280.4 237.7 295.6 237.7 304.1 247C314.3 256.4 314.3 271.6 304.1 280.1L257.9 328zM128 0C141.3 0 152 10.75 152 24V64H296V24C296 10.75 306.7 0 320 0C333.3 0 344 10.75 344 24V64H384C419.3 64 448 92.65 448 128V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V128C0 92.65 28.65 64 64 64H104V24C104 10.75 114.7 0 128 0zM400 192H48V448C48 456.8 55.16 464 64 464H384C392.8 464 400 456.8 400 448V192z"/></svg>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-trash"></i></span>
                            </div>
                            <label type="email" name="email" class="form-control">Deseja mesmo excluir o registro da Retrospcetiva do dia <b>{{ object }}</b></label>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" class="btn delete_btn" value="Sim">
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
{% endblock %}
