{% block formuDaily %}
<h3>Formulário Daily</h3>
<p class="lead">
    Preencha o seu relatório da Daily do dia :)
</p>
<hr>
<form action="" method="POST">
    {% csrf_token %}
    <p>O que eu fiz hoje?</p>
    {{form.q1}}
    <hr>
    <p>Quais foram os impedimentos?</p>
    {{form.q2}}
    <hr>
    <p>O que pretendo fazer?</p>
    {{form.q3}}
    <hr>
    <button type="submit" class="btn btn primary">Enviar Relatório</button>
</form>
{% endblock %}
