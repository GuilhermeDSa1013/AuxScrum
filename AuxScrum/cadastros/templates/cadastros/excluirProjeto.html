{% extends 'usuarios/home.html' %}
{% load static %}

{% block title %}Excluir Projeto{% endblock %}

{% block content %}

<style>
    .user_card {
      width: 600px;
      margin-top: auto;
      margin-bottom: auto;
      background: #71BBFF;
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
    }
    .perfil{
      margin-top: 80px;
    }
    .form_container {
      margin-top: 20px;
    }
    .input-group-text {
      color: grey !important;
      border: 0 !important;
      border-radius: 30px 0 0 30px !important;
    }
    .form-control{
      border-radius: 0 30px 30px 0 !important;
    }
    .form-control-2{
      border-radius: 30px 30px 30px 30px !important;
    }
    .input-group-append{
      width: 47.5px;
    }
    .input-group-text{
      height: 47px;
    }
    .delete_btn {
              width: 40%;
              background: #000000 !important;
              color: white !important;
              border-radius: 30px; 
          }
  </style>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <svg class="perfil" xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 576 512">
                    <path d="M0 64C0 28.65 28.65 0 64 0H224V128C224 145.7 238.3 160 256 160H384V198.6C310.1 219.5 256 287.4 256 368C256 427.1 285.1 479.3 329.7 511.3C326.6 511.7 323.3 512 320 512H64C28.65 512 0 483.3 0 448V64zM256 128V0L384 128H256zM288 368C288 288.5 352.5 224 432 224C511.5 224 576 288.5 576 368C576 447.5 511.5 512 432 512C352.5 512 288 447.5 288 368zM491.3 331.3C497.6 325.1 497.6 314.9 491.3 308.7C485.1 302.4 474.9 302.4 468.7 308.7L432 345.4L395.3 308.7C389.1 302.4 378.9 302.4 372.7 308.7C366.4 314.9 366.4 325.1 372.7 331.3L409.4 368L372.7 404.7C366.4 410.9 366.4 421.1 372.7 427.3C378.9 433.6 389.1 433.6 395.3 427.3L432 390.6L468.7 427.3C474.9 433.6 485.1 433.6 491.3 427.3C497.6 421.1 497.6 410.9 491.3 404.7L454.6 368L491.3 331.3z"/></svg>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-trash"></i></span>
                            </div>
                            <label type="email" name="email" class="form-control">Deseja mesmo excluir o projeto <b>{{ object }}</b></label>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" class="btn delete_btn" value="Sim">
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
{% endblock %}
