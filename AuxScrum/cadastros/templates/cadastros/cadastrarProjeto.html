<style>
    .container{
        margin-top: 50px;
        display: flex;
        justify-content: center;
        padding: 10px;
  }
  .user_card {
    width: 600px;
    margin-top: auto;
    margin-bottom: auto;
    background: #71BBFF;
    position: relative;
    display: flex;
    justify-content: center;
    flex-direction: column;
    padding: 10px;

  }

  }

  }
  .input-group-append-3{

  }
  .input-group-text{
    height: 47px;
  }
  .salvar_btn {

			color: white !important;

    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <svg class='perfil' xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 576 512">
                    <path d="M0 64C0 28.65 28.65 0 64 0H224V128C224 145.7 238.3 160 256 160H384V198.6C310.1 219.5 256 287.4 256 368C256 427.1 285.1 479.3 329.7 511.3C326.6 511.7 323.3 512 320 512H64C28.65 512 0 483.3 0 448V64zM256 128V0L384 128H256zM288 368C288 288.5 352.5 224 432 224C511.5 224 576 288.5 576 368C576 447.5 511.5 512 432 512C352.5 512 288 447.5 288 368zM448 303.1C448 295.2 440.8 287.1 432 287.1C423.2 287.1 416 295.2 416 303.1V351.1H368C359.2 351.1 352 359.2 352 367.1C352 376.8 359.2 383.1 368 383.1H416V431.1C416 440.8 423.2 447.1 432 447.1C440.8 447.1 448 440.8 448 431.1V383.1H496C504.8 383.1 512 376.8 512 367.1C512 359.2 504.8 351.1 496 351.1H448V303.1z"/></svg>
            </div>
                <div class="d-flex justify-content-center form_container">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                          <span class="input-group-text"><label for="id_nome">Nome:</label></span>
                        </div>
                        <input class="form-control" type="text" name="nome" maxlength="50" required id="id_nome">
                      </div>  
                    <div class="input-group mb-2">
                        <div class="input-group-append-2">
                            <span class="input-group-text"><label for="id_descricao">Descrição:</label></span>
                        </div>
                        <div class="input-group-append-2-5">
                        <textarea class="form-control" name="descricao" cols="40" rows="10" required id="id_descricao">
                        </textarea>
                      </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append-3">
                            <span class="input-group-text"><label for="id_membros">Membros:</label></span>
                        </div>
                        <div class="input-group-append-4">
                            <select id="membros" class="membro" name="membros" required id="id_membros" multiple >
                              {% for i in form.membros %}
                              {{i}}
                              {% endfor %}
                            </select>
                            <script>
                              $(document).ready(function() {
                                  $('#membros').select2();
                              });
                            </script>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn salvar_btn" type="submit" value="Criar novo Projeto">
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
